<!-- контейнер разделитель div -->
    <div>
      <!-- картинка -->
     <!-- аттрибут src - ссылка на картинку -->
      <!-- alt -альтернатива картинке, текст который увидит пользователь если не получится показать изображение -->
      <img src="https://d2dkqamqz2k831.cloudfront.net/posts/338-1733217432633.jpg" alt="frontend-body-structure" width="220" />
      <p>Элементы, который проходим на этом уроке:</p>
      <!-- неупорядоченный список -->
      <ul>
        <li>h1 - заголовок первого порядка</li>
        <li>p - элемент параграф</li>
        <li>a - ссылка</li>
        <li>img - картинка</li>
        <li>div - контейнер разделитель</li>
        <li>ul и li - неупорядоченный список</li>
      </ul>
      <p>Эти языки мы будем изучать на курсе:</p>
      <!-- упорядоченный список -->
      <!-- через аттрибут type можно выбрать стандартные св-ва отображения -->
      <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ol>
    </div>
  </body>
</html>
